<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src='/dwr/engine.js'></script>
    <script src='/dwr/interface/AdminManager.js'></script>
    <script src="/static/js/login.js"></script>
</head>

<body>

<div class="container">
    <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">请登录：</h2>
        <div id="showinfo"></div>

        <input type="text" id="name" class="form-control" placeholder="User number" name="inputEmail" required
               autofocus>
        <input type="password" id="key" class="form-control" placeholder="Password" name="inputPassword"
               required>

        <input class="btn btn-lg btn-primary btn-block" type="button" id="btn" value="登录"/>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
